<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Use correct character set. -->
	<meta charset="utf-8">
	<!-- Tell IE to use the latest, best version. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>УГАТУ</title>
	<script src="../Build/Cesium/Cesium.js"></script>
	<style>
		@import url(../Build/Cesium/Widgets/widgets.css);
		html, body, #cesiumContainer 
		{
		 width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="cesiumContainer"></div>
	<script>	  
		Cesium.BingMapsApi.defaultKey = 'XmX41QSeXHcthjnVEhhC~h30NNjN6tXJjc7_2PKSDTQ~Al5vTtGeQiBVR_963RCCLRyi559VqGulX7XaTXdRZovRAV2JGzuFowsVZgq4PNec';
		var viewer = new Cesium.Viewer('cesiumContainer',{
			animation : false,
			timeline : false,
			fullscreenButton : false,
			baseLayerPicker : false,
			homeButton : false,		
			imageryProvider : Cesium.createOpenStreetMapImageryProvider(
			{
				url : 'https://a.tile.openstreetmap.org/'
			})			
		});
		

		// Add a WMS imagery layer
		var imageryLayers = viewer.imageryLayers;
		imageryLayers.addImageryProvider(new Cesium.WebMapServiceImageryProvider(
		{
			url : 'https://nationalmap.gov.au/proxy/http://geoserver.nationalmap.nicta.com.au/geotopo_250k/ows',
			layers : 'Hydrography:bores',
			parameters : 
			{
				transparent : true,
				format : 'image/png'
			}
		}));

		// Start off looking at Australia.
		viewer.camera.setView(
		{
			destination: Cesium.Rectangle.fromDegrees(114.591, -45.837, 148.970, -5.730)
		});
	
	
  </script>
</body>
</html>
